<div class="container" >
   <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let list of profile">
        <img [src]="list.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{list.first_name}}</h5>
          <p class="card-text">{{list.email}}</p>
         
        </div>
      </div>
   </div>

</div>
